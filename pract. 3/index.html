<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de MCD y MCM</title>
</head>
<body>
    <h1>Calculadora de MCD y MCM</h1>
    <!--se obtiene los datos-->
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required>
    <br><br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"  required>
    <br><br>
    <button onclick="calcular()">Calcular</button>
    <script>
        function calcular() {
            //se obtiene el id 
            const numero1 = parseInt(document.getElementById("numero1").value);
            const numero2 = parseInt(document.getElementById("numero2").value);
            //re realiza la el MCD Y MCM
            function calcularMCD(a, b) {
                while (b !== 0) {
                    const temp = b;
                    b = a % b;
                    a = temp;
                }
                return a;
            }
            const mcd = calcularMCD(numero1, numero2);
            const mcm = (numero1 * numero2) / mcd;
            //se muestra el resultado en la consola
            console.log(`El resultado de MCD: ${mcd}`);
            console.log(`El resultado de MCM: ${mcm}`);
        }
    </script>
</body>
</html>
