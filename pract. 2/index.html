<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Factorial</title>
</head>
<body>
    <h1>Calculadora de Factorial</h1>
    <!--El usuario ingresa los datos-->
    <label for="numero">Ingresa un número entero positivo:</label>
    <input type="number" id="numero" min="0">
    <button onclick="calcularFactorial()">Calcular Factorial</button>
    <script>
        function calcularFactorial() {
            //se obtiele el valor de id
            const numero = parseInt(document.getElementById('numero').value);
            //se realiza el array. por ejemplo:5*4*3*2*1
            const numeros = [];
            for (let i = numero; i >= 1; i--) {
            numeros.push(i);
        }//si el usuario ingresa el 0 mandara este mensaje
            if (isNaN(numero) || numero == 0) {
                console.log("Por favor, ingresa un número entero positivo válido.");
            } else {
                //realiza el factorial
                //en esta parte del codigo se remplazara la coma(,) por un multiplicar(*) 
                const number = numeros.join('*');
                //se realiza el factorial
                const factorial = Factorial(numero);
                //se muestra la respuesta en la consola
                console.log(`${numero}! = ${number} = ${factorial}`);
            }
        }//se obtiene el valor del factorial
        function Factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * Factorial(n - 1);
            }
        }
    </script>
</body>
</html>
